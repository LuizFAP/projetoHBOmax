<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>hbomax</title>
</head>

<body>

    <nav class="menu container-fluid">
        <img src="./images/hbo-logo.svg" alt="Logotipo HBOMax com o nome da marca" class="img-logo">
        <div class="menu__button">
            <a href="#" class=" menu__item">Entrar</a>
            <a href="#" class=" menu__item-btn">Assine Agora</a>
        </div>
    </nav>

    <header>
        <div class="header">
            <div class="header-content">
                <div class="header__chanels ">
                    <img class="header__chanel" src="./images/hbo.png" alt="ícone da HBO">
                    <img class="header__chanel" src="./images/dc.png" alt="ícone da DC">
                    <img class="header__chanel" src="./images/wb.png" alt="ícone da Warner Bros">
                    <img class="header__chanel" src="./images/cartoon-network_neutral.png" alt="ícone da Warner Bros">
                    <img class="header__chanel" src="./images/max_originals.png" alt="ícone da Max Originals">
                </div>
                <h1 class="text-center mt-5 fw-light">CURTA AS MELHORES HISTÓRIAS <br>
                    <span class="fw-bold">PARA TODO MUNDO</span>
                </h1>
                <div class="dividier"></div>
                <p class="header-content__pricing__title mt-5 fs-3">Assinaturas a partir de <br>

                    <span class="header-content__price-plan">R$14,15</span> /mês*
                </p>
                <div class="button-center mt-5">
                    <a href="#" class="button button--gradient header__button fw-bold ">
                        ASSINE AGORA
                    </a>
                </div>
                <p class="text-center mt-5">*aplicável ao plano anual com o pagamento antecipado.</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container content-plans">
            <p class="text-center mt-5 content-plans-text">Conheça nossos planos e economize na assinatura trimestral ou
                anual com o pagamento antecipado.</p>
        </div>
    </main>

</body>

</html>
